spring.application.name=employee-server
server.port=9000
eureka.client.serviceUrl.defaultZone=http://eureka-server:8888/eureka/


spring.datasource.url=jdbc:mysql://mysql:3306/employee-server?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=employee-server-user
spring.datasource.password=secret_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.cloud.config.enabled=false
